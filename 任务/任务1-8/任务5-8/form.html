<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>

<body>
    <div class="class">
        <form action="/index">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="用户名">
            </br>
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" placeholder="密码">
            </br>
            <label for="sex">性别：</label>
            <input type="radio" name="sex" id="sex" value="man" checked>男
            <input type="radio" name="sex" value="woman">女</br>
            <label for="tropism ">取向：</label>
            <input type="radio" name="tropism" value="man" id="tropism">男
            <input type="radio" name="tropism" value="woman" checked>女</br>
            <label for="hobby">爱好：</label>
            <input type="checkbox" name="hobby" value="dota" id="hobby" >dota
            <input type="checkbox" name="hobby" value="travel" checked>旅游
            <input type="checkbox" name="hobby" value="pet" checked>宠物</br>
            <label for="comment">评论：</label>
            <input type="textarea" placeholder="ddd">
            </br>
            <label for="car">我的car:</label>
            <select name="car" id="car">
                <option value="sabo" selected>萨博</option>
                <option value="jianpan">键盘</option>
            </select>
            <input type="submit" value="提交">
        </form>
    </div>
</body>

</html>
